<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>

        <div class="top-section">
            <section class="left-section">
                    <form class="input-section">
                        <label>
                            Question Input
                            <input name="user-question">
                        </label>
                        <label>
                            Option One
                            <input name="option-one">
                        </label>
                        <label>
                            Option Two
                            <input name="option-two">
                        </label>
                        <button class="submit-button">Submit!</button>
                    </form>
            </section>

            <section class="right-section">
                <h2>Current Polls</h2>
                
                <div class="current-poll-container"> Current Polls:

                </div>
                
                <div class="voting">
                    <div>
                        <p>Option One:</p>
                        <button class="opt-one-plus">+</button>
                        <button class="opt-one-minus">-</button>
                    </div>
                    
                    <div>
                        <p>Option Two:</p>
                        <button class="opt-two-plus">+</button>
                        <button class="opt-two-minus">-</button>
                    </div>
                </div>
                <button class="end-poll-button">End Poll</button>
            </section>
        </div>

        <div class="bottom-section">
            <section class="past-polls-container">

            </section>
        </div>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
